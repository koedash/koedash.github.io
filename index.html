<!DOCTYPE html>
<html>
<head>
  <title>Library Helper</title>
  <style>
    :root { 
      --bg-color: #f0f8ff; 
      --button-bg: rgba(255, 255, 255, 0.7);
      --bg-image: none;
      --bg-opacity: 0.8;
      --bg-blur: 0px;
    }
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      position: relative;
      padding-bottom: 50px;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-color) var(--bg-image);
      background-size: cover;
      background-position: center;
      opacity: var(--bg-opacity);
      filter: blur(var(--bg-blur));
      z-index: -1;
    }
    
    /* Login Container */
    #login-container {
      text-align: center;
      margin: 100px auto;
      max-width: 400px;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    
    /* Google Sign-In Button Fix */
    .g_id_signin > div {
      margin: 0 auto !important;
      width: 250px !important;
      height: 50px !important;
    }
    
    /* Main Menu */
    .main-menu {
      text-align: center;
      margin: 20px 0;
    }
    
    .main-menu h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Settings Gear */
    #settingsGear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #222;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    
    #settingsGear:hover {
      transform: rotate(30deg);
    }
    
    #settingsGear::before {
      content: "⚙";
      color: white;
      font-size: 24px;
    }
    
    /* Modal Windows */
    .modal-window {
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: rgba(255,255,255,0.98); 
      padding: 25px; 
      box-shadow: 0 0 25px rgba(0,0,0,0.3); 
      z-index: 1000;
      border-radius: 12px;
      width: 85%;
      max-width: 800px;
      max-height: 85vh;
      overflow-y: auto;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab {
      padding: 12px 24px;
      cursor: pointer;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      margin-right: 8px;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    .tab:hover {
      background: #eee;
    }
    
    .tab.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
      color: #0066cc;
    }
    
    .tab-content {
      display: none;
      padding: 15px 5px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Input Styles */
    .input-box {
      margin: 18px 0;
      display: flex;
      align-items: center;
    }
    
    .input-label {
      width: 90px;
      font-weight: bold;
      color: #444;
    }
    
    input {
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    /* Rental List */
    #rentalList {
      max-height: 350px;
      overflow-y: auto;
      margin: 20px 0;
      border: 1px solid #eee;
      padding: 8px;
      background: rgba(0,0,0,0.02);
      border-radius: 6px;
    }
    
    #rentalList div {
      margin: 8px 0;
      padding: 10px;
      background: rgba(0,0,0,0.03);
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    #rentalList div:hover {
      background: rgba(0,0,0,0.07);
    }
    
    .delete-btn {
      color: #ff4444;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 5px 8px;
      font-size: 16px;
      transition: transform 0.2s;
    }
    
    .delete-btn:hover {
      transform: scale(1.2);
    }
    
    /* Buttons */
    button {
      background: var(--button-bg);
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 18px;
      margin: 0 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    button:hover {
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    /* Settings Panel */
    .settings-row {
      display: flex;
      gap: 25px;
      margin: 20px 0;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .settings-row label {
      display: flex;
      flex-direction: column;
      min-width: 160px;
    }
    
    #bgPreview {
      width: 120px;
      height: 120px;
      border: 1px solid #ccc;
      margin-top: 8px;
      background-size: cover;
      background-position: center;
      border-radius: 6px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }
    
    input[type="range"] {
      width: 100%;
      padding: 0;
    }
    
    /* Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    
    /* Action Buttons */
    .action-buttons {
      margin-top: 25px;
      text-align: center;
    }
    
    /* Filter Options */
    .filter-options {
      margin: 20px 0;
      text-align: center;
      font-size: 16px;
    }
    
    .filter-options span {
      cursor: pointer;
      padding: 0 10px;
      color: #0066cc;
      font-weight: bold;
      transition: color 0.2s;
    }
    
    .filter-options span:hover {
      color: #004499;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <h2>Library Helper Login</h2>
    <div id="g_id_onload"
         data-client_id="1060375688140-859gdajq18bdp1q3540ac5b3rcmha82o.apps.googleusercontent.com"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="app-content" style="display:none;">
    <div class="main-menu">
      <h1 id="welcome-title">Library Helper</h1>
      <button id="rentalBtn">Manage Rentals</button>
      <button onclick="logout()" style="margin-left:10px;">Logout</button>
    </div>

    <div id="settingsGear" title="Settings"></div>
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Rental Interface -->
    <div class="modal-window" id="rentalInterface">
      <h2>Rental Tracker</h2>
      <div class="tabs">
        <div class="tab active" data-tab="rent">Rent Books</div>
        <div class="tab" data-tab="list">Rented Books List</div>
      </div>
      
      <!-- Rent Tab -->
      <div class="tab-content active" id="rentTab">
        <div class="input-box">
          <div class="input-label">Book ID:</div>
          <input type="text" id="bookId" placeholder="Scan or type" autocomplete="off">
        </div>
        <div class="input-box">
          <div class="input-label">Student ID:</div>
          <input type="text" id="studentId" placeholder="Scan or type" autocomplete="off">
        </div>
        <div class="action-buttons">
          <button id="processBtn">Process Rental</button>
          <button id="closeRentalBtn">Close</button>
        </div>
      </div>
      
      <!-- List Tab -->
      <div class="tab-content" id="listTab">
        <div class="filter-options">
          <span id="todayBtn">Today (<span id="todayCount">0</span>)</span> | 
          <span id="weekBtn">This Week (<span id="weekCount">0</span>)</span> | 
          <span id="monthBtn">This Month (<span id="monthCount">0</span>)</span>
        </div>
        <div id="rentalList"><p>No rentals yet</p></div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="modal-window" id="settingsPanel">
      <h2>Settings</h2>
      <div class="settings-row">
        <label>
          Background Color:
          <input type="color" id="bgColor" value="#f0f8ff">
        </label>
        <label>
          Background Image:
          <input type="file" id="bgImageUpload" accept="image/*">
          <div id="bgPreview"></div>
        </label>
      </div>
      <div class="settings-row">
        <label>
          Image Opacity:
          <div class="slider-container">
            <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.8">
            <span id="opacityValue">80%</span>
          </div>
        </label>
        <label>
          Blur Effect:
          <div class="slider-container">
            <input type="range" id="bgBlur" min="0" max="20" value="0">
            <span id="blurValue">0px</span>
          </div>
        </label>
      </div>
      <div class="action-buttons">
        <button id="saveBtn">Save</button>
        <button id="resetBgBtn">Reset Background</button>
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Google OAuth Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // ======================
    // Google Auth Functions
    // ======================
    function handleGoogleLogin(response) {
      console.log("[DEBUG] Google login response received");
      try {
        // Decode JWT token to get user data
        const payload = response.credential.split('.')[1];
        const decodedPayload = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
        const userData = JSON.parse(decodedPayload);
        
        console.log("[DEBUG] User data:", userData);
        
        // Store user session
        sessionStorage.setItem('userEmail', userData.email);
        sessionStorage.setItem('userName', userData.name || userData.email.split('@')[0]);
        sessionStorage.setItem('userPicture', userData.picture || '');
        
        // Update UI
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        
        // Initialize user data
        initUserData(userData.email);
        updateWelcomeMessage();
        
        // Force UI refresh
        setTimeout(() => {
          document.body.style.visibility = 'hidden';
          document.body.offsetHeight; // Trigger reflow
          document.body.style.visibility = 'visible';
        }, 50);
        
      } catch (error) {
        console.error("[ERROR] Login failed:", error);
        alert("Login failed. Please try again or check console for details.");
      }
    }

    function initUserData(email) {
      if (!localStorage.getItem(email + '_rentals')) {
        localStorage.setItem(email + '_rentals', JSON.stringify([]));
      }
    }

    function updateWelcomeMessage() {
      const userName = sessionStorage.getItem('userName');
      const welcomeTitle = document.getElementById('welcome-title');
      
      if (userName) {
        welcomeTitle.textContent = `Library Helper (${userName})`;
      }
    }

    function logout() {
      console.log("[DEBUG] User logging out");
      sessionStorage.clear();
      localStorage.removeItem(sessionStorage.getItem('userEmail') + '_rentals');
      location.reload();
    }

    // ======================
    // Core Application Logic
    // ======================
    document.addEventListener('DOMContentLoaded', function() {
      console.log("[DEBUG] DOM fully loaded");
      
      // Check existing login session
      if (sessionStorage.getItem('userEmail')) {
        console.log("[DEBUG] Existing session found");
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        initUserData(sessionStorage.getItem('userEmail'));
        updateWelcomeMessage();
      }

      // Scanner Simulation Logic
      const setupScanner = (inputId) => {
        let lastValue = '';
        let lastInputTime = 0;
        const inputElement = document.getElementById(inputId);
        
        inputElement.addEventListener('input', function(e) {
          const now = Date.now();
          const isScannerInput = (now - lastInputTime < 30) && (this.value.length > lastValue.length);
          lastInputTime = now;
          lastValue = this.value;

          if (isScannerInput) {
            setTimeout(() => {
              if (this.value === lastValue) {
                this.value = '';
                if (inputId === 'bookId') {
                  document.getElementById('studentId').focus();
                } else if (inputId === 'studentId') {
                  document.getElementById('processBtn').click();
                }
              }
            }, 50);
          }
        });
      };

      // Initialize scanners
      setupScanner('bookId');
      setupScanner('studentId');

      // Tab Switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabId = tab.getAttribute('data-tab');
          
          // Update active tab
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          tab.classList.add('active');
          document.getElementById(tabId + 'Tab').classList.add('active');
          
          // Refresh list if showing
          if (tabId === 'list') {
            updateRentalList(document.getElementById('rentalInterface').dataset.currentFilter || 'day');
          }
        });
      });

      // Modal Controls
      document.getElementById('rentalBtn').addEventListener('click', () => {
        openModal('rentalInterface');
        document.getElementById('bookId').focus();
      });
      
      document.getElementById('settingsGear').addEventListener('click', () => openModal('settingsPanel'));
      document.getElementById('modalOverlay').addEventListener('click', closeModals);
      document.getElementById('closeRentalBtn').addEventListener('click', closeModals);
      document.getElementById('closeSettingsBtn').addEventListener('click', closeModals);

      // Filter Buttons
      document.getElementById('todayBtn').addEventListener('click', () => updateRentalList('day'));
      document.getElementById('weekBtn').addEventListener('click', () => updateRentalList('week'));
      document.getElementById('monthBtn').addEventListener('click', () => updateRentalList('month'));

      // Process Rental
      document.getElementById('processBtn').addEventListener('click', processRental);

      // Settings Controls
      document.getElementById('bgOpacity').addEventListener('input', function() {
        document.getElementById('opacityValue').textContent = Math.round(this.value * 100) + '%';
      });
      
      document.getElementById('bgBlur').addEventListener('input', function() {
        document.getElementById('blurValue').textContent = this.value + 'px';
      });
      
      document.getElementById('bgImageUpload').addEventListener('change', function(e) {
        if (e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById('bgPreview').style.backgroundImage = `url(${event.target.result})`;
          };
          reader.readAsDataURL(e.target.files[0]);
        }
      });
      
      document.getElementById('saveBtn').addEventListener('click', saveSettings);
      document.getElementById('resetBgBtn').addEventListener('click', resetBackground);

      // Load saved settings
      loadSettings();
      
      // Initialize rental data if logged in
      if (sessionStorage.getItem('userEmail')) {
        updateRentalList('day');
      }
    });

    function openModal(modalId) {
      document.querySelectorAll('.modal-window').forEach(m => m.style.display = 'none');
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById(modalId).style.display = 'block';
      
      if (modalId === 'rentalInterface') {
        updateFilterCounts();
      }
    }

    function closeModals() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.querySelectorAll('.modal-window').forEach(m => m.style.display = 'none');
    }

    // ======================
    // Rental Functions
    // ======================
    function processRental() {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) {
        alert("Please login first!");
        return;
      }
      
      const bookId = document.getElementById('bookId').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      
      if (!bookId || !studentId) {
        alert('Please enter both Book ID and Student ID!');
        return;
      }

      try {
        let rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || [];
        
        // Remove existing entries with these IDs
        rentals = rentals.filter(r => !(r.bookId === bookId || r.studentId === studentId));
        
        // Add new rental
        rentals.push({
          bookId,
          studentId,
          date: new Date().toISOString()
        });
        
        // Save and update
        localStorage.setItem(userEmail + '_rentals', JSON.stringify(rentals));
        updateRentalList('day');
        
        // Clear inputs and switch to list view
        document.getElementById('bookId').value = '';
        document.getElementById('studentId').value = '';
        document.querySelector('.tab[data-tab="list"]').click();
        
      } catch (error) {
        console.error("[ERROR] Failed to process rental:", error);
        alert("Error saving rental. Please check console for details.");
      }
    }

    function updateRentalList(range = 'day') {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return;
      
      try {
        const rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
        const now = new Date();
        
        const filtered = rentals.filter(rental => {
          if (!rental.date) return false;
          const rentalDate = new Date(rental.date);
          
          switch (range) {
            case 'day': 
              return rentalDate.toDateString() === now.toDateString();
            case 'week': 
              return (now - rentalDate) <= 604800000; // 7 days in ms
            case 'month': 
              return rentalDate.getMonth() === now.getMonth() && 
                     rentalDate.getFullYear() === now.getFullYear();
            default: 
              return true;
          }
        });
        
        const listEl = document.getElementById('rentalList');
        
        if (filtered.length) {
          listEl.innerHTML = filtered.map(r => `
            <div>
              <span>${r.bookId} → ${r.studentId} (${new Date(r.date).toLocaleDateString()})</span>
              <button class="delete-btn" onclick="deleteRental('${r.bookId}', '${r.studentId}')" title="Delete">✕</button>
            </div>
          `).join('');
        } else {
          listEl.innerHTML = '<p>No rentals found for this period</p>';
        }
        
        // Store current filter
        document.getElementById('rentalInterface').dataset.currentFilter = range;
        updateFilterCounts();
        
      } catch (error) {
        console.error("[ERROR] Failed to update rental list:", error);
        document.getElementById('rentalList').innerHTML = '<p>Error loading rentals</p>';
      }
    }

    function deleteRental(bookId, studentId) {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return;
      
      if (!confirm("Are you sure you want to delete this rental?")) return;
      
      try {
        let rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
        rentals = rentals.filter(r => !(r.bookId === bookId && r.studentId === studentId));
        localStorage.setItem(userEmail + '_rentals', JSON.stringify(rentals));
        
        updateRentalList(document.getElementById('rentalInterface').dataset.currentFilter || 'day');
      } catch (error) {
        console.error("[ERROR] Failed to delete rental:", error);
        alert("Error deleting rental. Please check console.");
      }
    }

    function updateFilterCounts() {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return;
      
      try {
        const rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
        const now = new Date();
        
        const todayCount = rentals.filter(r => {
          return r.date && new Date(r.date).toDateString() === now.toDateString();
        }).length;
        
        const weekCount = rentals.filter(r => {
          return r.date && (now - new Date(r.date)) <= 604800000;
        }).length;
        
        const monthCount = rentals.filter(r => {
          const rentalDate = new Date(r.date);
          return r.date && rentalDate.getMonth() === now.getMonth() && 
                 rentalDate.getFullYear() === now.getFullYear();
        }).length;
        
        document.getElementById('todayCount').textContent = todayCount;
        document.getElementById('weekCount').textContent = weekCount;
        document.getElementById('monthCount').textContent = monthCount;
        
      } catch (error) {
        console.error("[ERROR] Failed to update filter counts:", error);
      }
    }

    // ======================
    // Settings Functions
    // ======================
    function loadSettings() {
      try {
        const savedColor = localStorage.getItem('bgColor') || '#f0f8ff';
        const savedImage = localStorage.getItem('bgImage') || 'none';
        const savedOpacity = localStorage.getItem('bgOpacity') || '0.8';
        const savedBlur = localStorage.getItem('bgBlur') || '0';

        // Apply to UI
        document.documentElement.style.setProperty('--bg-color', savedColor);
        document.documentElement.style.setProperty('--bg-image', savedImage);
        document.documentElement.style.setProperty('--bg-opacity', savedOpacity);
        document.documentElement.style.setProperty('--bg-blur', savedBlur + 'px');
        
        // Update form controls
        document.getElementById('bgColor').value = savedColor;
        document.getElementById('bgOpacity').value = savedOpacity;
        document.getElementById('bgBlur').value = savedBlur;
        document.getElementById('opacityValue').textContent = Math.round(savedOpacity * 100) + '%';
        document.getElementById('blurValue').textContent = savedBlur + 'px';
        
        if (savedImage !== 'none') {
          document.getElementById('bgPreview').style.backgroundImage = savedImage;
        }
      } catch (error) {
        console.error("[ERROR] Failed to load settings:", error);
      }
    }

    function saveSettings() {
      try {
        // Save color
        const color = document.getElementById('bgColor').value;
        localStorage.setItem('bgColor', color);
        document.documentElement.style.setProperty('--bg-color', color);
        
        // Save image if uploaded
        const bgImageUpload = document.getElementById('bgImageUpload');
        if (bgImageUpload.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const bgImage = `url(${e.target.result})`;
            localStorage.setItem('bgImage', bgImage);
            document.documentElement.style.setProperty('--bg-image', bgImage);
            document.getElementById('bgPreview').style.backgroundImage = bgImage;
          };
          reader.readAsDataURL(bgImageUpload.files[0]);
        }
        
        // Save opacity and blur
        const opacity = document.getElementById('bgOpacity').value;
        const blur = document.getElementById('bgBlur').value;
        
        localStorage.setItem('bgOpacity', opacity);
        localStorage.setItem('bgBlur', blur);
        document.documentElement.style.setProperty('--bg-opacity', opacity);
        document.documentElement.style.setProperty('--bg-blur', blur + 'px');
        
        closeModals();
      } catch (error) {
        console.error("[ERROR] Failed to save settings:", error);
        alert("Error saving settings. Please check console.");
      }
    }

    function resetBackground() {
      if (!confirm("Reset all background settings to default?")) return;
      
      try {
        // Reset to default values
        const defaultColor = '#f0f8ff';
        const defaultOpacity = '0.8';
        const defaultBlur = '0';
        
        // Update DOM
        document.documentElement.style.setProperty('--bg-color', defaultColor);
        document.documentElement.style.setProperty('--bg-image', 'none');
        document.documentElement.style.setProperty('--bg-opacity', defaultOpacity);
        document.documentElement.style.setProperty('--bg-blur', defaultBlur + 'px');
        
        document.getElementById('bgPreview').style.backgroundImage = 'none';
        
        // Update form controls
        document.getElementById('bgColor').value = defaultColor;
        document.getElementById('bgOpacity').value = defaultOpacity;
        document.getElementById('bgBlur').value = defaultBlur;
        document.getElementById('opacityValue').textContent = Math.round(defaultOpacity * 100) + '%';
        document.getElementById('blurValue').textContent = defaultBlur + 'px';
        document.getElementById('bgImageUpload').value = '';
        
        // Clear saved settings
        localStorage.removeItem('bgImage');
        localStorage.setItem('bgColor', defaultColor);
        localStorage.setItem('bgOpacity', defaultOpacity);
        localStorage.setItem('bgBlur', defaultBlur);
      } catch (error) {
        console.error("[ERROR] Failed to reset background:", error);
      }
    }
  </script>
</body>
</html>
