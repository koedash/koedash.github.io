<!DOCTYPE html>
<html>
<head>
  <title>Library Helper</title>
  <style>
    :root { 
      --bg-color: #f0f8ff; 
      --button-bg: rgba(255, 255, 255, 0.7);
      --bg-image: none;
      --bg-opacity: 0.8;
      --bg-blur: 0px;
    }
    body { 
      font-family: Arial; 
      margin: 20px; 
      position: relative;
      padding-bottom: 50px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-color) var(--bg-image);
      background-size: cover;
      background-position: center;
      opacity: var(--bg-opacity);
      filter: blur(var(--bg-blur));
      z-index: -1;
    }
    
    /* Login Container */
    #login-container {
      text-align: center;
      margin: 100px auto;
      max-width: 400px;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    
    /* Google Button Fix */
    #google-signin-container {
      margin: 20px auto;
      width: 240px;
      height: 50px;
    }
    
    /* Main Menu */
    .main-menu {
      text-align: center;
      margin: 20px 0;
    }
    
    .main-menu h1 {
      margin-bottom: 20px;
    }
    
    /* Settings Gear */
    #settingsGear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    
    #settingsGear::before {
      content: "âš™";
      color: white;
      font-size: 24px;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }
    
    .tab.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Modal Windows */
    .modal-window {
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: rgba(255,255,255,0.95); 
      padding: 20px; 
      box-shadow: 0 0 20px rgba(0,0,0,0.2); 
      z-index: 1000;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    /* Input Styles */
    .input-box {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    
    .input-label {
      width: 80px;
      font-weight: bold;
    }
    
    input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    /* Rental List */
    #rentalList {
      max-height: 300px;
      overflow-y: auto;
      margin: 15px 0;
      border: 1px solid #eee;
      padding: 5px;
    }
    
    #rentalList div {
      margin: 5px 0;
      padding: 5px;
      background: rgba(0,0,0,0.05);
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .delete-btn {
      color: #ff4444;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 0 5px;
    }
    
    /* Buttons */
    button {
      background: var(--button-bg);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 15px;
      margin: 0 5px;
      cursor: pointer;
    }
    
    /* Settings Panel */
    .settings-row {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      align-items: center;
    }
    
    #bgPreview {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      margin-top: 5px;
      background-size: cover;
      background-position: center;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    
    /* Login Status */
    #login-status {
      margin-top: 15px;
      color: #d32f2f;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <h2>Library Helper Login</h2>
    <div id="google-signin-container">
      <div id="g_id_onload"
           data-client_id="1060375688140-859gdajq18bdp1q3540ac5b3rcmha82o.apps.googleusercontent.com"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular">
      </div>
    </div>
    <div id="login-status"></div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="app-content" style="display:none;">
    <div class="main-menu">
      <h1 id="welcome-title">Library Helper</h1>
      <button id="rentalBtn">Manage Rentals</button>
      <button onclick="logout()" style="margin-left:10px;">Logout</button>
    </div>

    <div id="settingsGear"></div>
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Rental Interface -->
    <div class="modal-window" id="rentalInterface">
      <h2>Rental Tracker</h2>
      <div class="tabs">
        <div class="tab active" data-tab="rent">Rent Books</div>
        <div class="tab" data-tab="list">Rented Books List</div>
      </div>
      
      <!-- Rent Tab -->
      <div class="tab-content active" id="rentTab">
        <div class="input-box">
          <div class="input-label">Book ID:</div>
          <input type="text" id="bookId" placeholder="Scan or type">
        </div>
        <div class="input-box">
          <div class="input-label">Student ID:</div>
          <input type="text" id="studentId" placeholder="Scan or type">
        </div>
        <div class="action-buttons">
          <button id="processBtn">Process Rental</button>
          <button id="closeRentalBtn">Close</button>
        </div>
      </div>
      
      <!-- List Tab -->
      <div class="tab-content" id="listTab">
        <div class="filter-options">
          <span id="todayBtn">Today (<span id="todayCount">0</span>)</span> | 
          <span id="weekBtn">This Week (<span id="weekCount">0</span>)</span> | 
          <span id="monthBtn">This Month (<span id="monthCount">0</span>)</span>
        </div>
        <div id="rentalList"><p>No rentals yet</p></div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="modal-window" id="settingsPanel">
      <h2>Settings</h2>
      <div class="settings-row">
        <label>
          Background Color:
          <input type="color" id="bgColor" value="#f0f8ff">
        </label>
        <label>
          Background Image:
          <input type="file" id="bgImageUpload" accept="image/*">
          <div id="bgPreview"></div>
        </label>
      </div>
      <div class="settings-row">
        <label>
          Image Opacity:
          <div class="slider-container">
            <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.8">
            <span id="opacityValue">80%</span>
          </div>
        </label>
        <label>
          Blur Effect:
          <div class="slider-container">
            <input type="range" id="bgBlur" min="0" max="20" value="0">
            <span id="blurValue">0px</span>
          </div>
        </label>
      </div>
      <div class="action-buttons">
        <button id="saveBtn">Save</button>
        <button id="resetBgBtn">Reset Background</button>
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Google OAuth Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // ======================
    // Enhanced Google Auth Functions
    // ======================
    function handleGoogleLogin(response) {
      const statusEl = document.getElementById('login-status');
      statusEl.textContent = "Processing login...";
      statusEl.style.color = "blue";
      
      try {
        console.log("Google login response:", response);
        
        if (!response.credential) {
          throw new Error("No credential received from Google");
        }
        
        // Manual JWT decoding to handle potential formatting issues
        const base64Url = response.credential.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const userData = JSON.parse(atob(base64));
        
        console.log("Decoded user data:", userData);
        
        if (!userData.email) {
          throw new Error("No email found in user data");
        }
        
        // Store user session
        sessionStorage.setItem('userEmail', userData.email);
        sessionStorage.setItem('userName', userData.name || userData.email.split('@')[0]);
        
        // Immediately update UI
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        
        // Initialize user data
        initUserData(userData.email);
        updateWelcomeMessage();
        
        // Force DOM refresh
        setTimeout(() => {
          document.body.style.visibility = 'hidden';
          document.body.offsetHeight; // Trigger reflow
          document.body.style.visibility = 'visible';
        }, 50);
        
        statusEl.textContent = "Login successful!";
        statusEl.style.color = "green";
        
      } catch (error) {
        console.error("Login error:", error);
        statusEl.textContent = "Error: " + error.message;
        statusEl.style.color = "red";
      }
    }

    function initUserData(email) {
      if (!localStorage.getItem(email + '_rentals')) {
        localStorage.setItem(email + '_rentals', '[]');
      }
    }

    function updateWelcomeMessage() {
      const userName = sessionStorage.getItem('userName');
      if (userName) {
        document.getElementById('welcome-title').textContent = `Library Helper (${userName})`;
      }
    }

    function logout() {
      const email = sessionStorage.getItem('userEmail');
      sessionStorage.clear();
      if (email) {
        localStorage.removeItem(email + '_rentals');
      }
      location.reload();
    }

    // ======================
    // Core Application Logic
    // ======================
    document.addEventListener('DOMContentLoaded', function() {
      // Check for existing session
      if (sessionStorage.getItem('userEmail')) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        initUserData(sessionStorage.getItem('userEmail'));
        updateWelcomeMessage();
      }

      // Initialize scanners
      const setupScanner = (inputId) => {
        let lastValue = '';
        let lastInputTime = 0;
        document.getElementById(inputId).addEventListener('input', function(e) {
          const now = Date.now();
          const isScannerInput = (now - lastInputTime < 30) && (this.value.length > lastValue.length);
          lastInputTime = now;
          lastValue = this.value;
          if (isScannerInput) setTimeout(() => this.value = '', 50);
        });
      };

      setupScanner('bookId');
      setupScanner('studentId');

      // Tab Switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.getAttribute('data-tab') + 'Tab').classList.add('active');
        });
      });

      // Modal Controls
      document.getElementById('rentalBtn').addEventListener('click', () => openModal('rentalInterface'));
      document.getElementById('settingsGear').addEventListener('click', () => openModal('settingsPanel'));
      document.getElementById('modalOverlay').addEventListener('click', closeModals);
      document.getElementById('closeRentalBtn').addEventListener('click', closeModals);
      document.getElementById('closeSettingsBtn').addEventListener('click', closeModals);

      // Filter Buttons
      document.getElementById('todayBtn').addEventListener('click', () => updateRentalList('day'));
      document.getElementById('weekBtn').addEventListener('click', () => updateRentalList('week'));
      document.getElementById('monthBtn').addEventListener('click', () => updateRentalList('month'));

      // Process Rental
      document.getElementById('processBtn').addEventListener('click', processRental);

      // Settings Controls
      document.getElementById('bgOpacity').addEventListener('input', function() {
        document.getElementById('opacityValue').textContent = Math.round(this.value * 100) + '%';
      });
      document.getElementById('bgBlur').addEventListener('input', function() {
        document.getElementById('blurValue').textContent = this.value + 'px';
      });
      document.getElementById('bgImageUpload').addEventListener('change', function(e) {
        if (e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById('bgPreview').style.backgroundImage = `url(${event.target.result})`;
          };
          reader.readAsDataURL(e.target.files[0]);
        }
      });
      document.getElementById('saveBtn').addEventListener('click', saveSettings);
      document.getElementById('resetBgBtn').addEventListener('click', resetBackground);

      // Load saved settings
      loadSettings();
    });

    function openModal(modalId) {
      document.querySelectorAll('.modal-window').forEach(m => m.style.display = 'none');
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById(modalId).style.display = 'block';
      if (modalId === 'rentalInterface') updateFilterCounts();
    }

    function closeModals() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.querySelectorAll('.modal-window').forEach(m => m.style.display = 'none');
    }

    function processRental() {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return alert("Please login first!");
      
      const bookId = document.getElementById('bookId').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      
      if (bookId && studentId) {
        let rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
        rentals = rentals.filter(r => !(r.bookId === bookId || r.studentId === studentId));
        rentals.push({
          bookId,
          studentId,
          date: new Date().toISOString()
        });
        localStorage.setItem(userEmail + '_rentals', JSON.stringify(rentals));
        updateRentalList('day');
        document.getElementById('bookId').value = '';
        document.getElementById('studentId').value = '';
        document.querySelector('.tab[data-tab="list"]').click();
      } else {
        alert('Please enter both IDs!');
      }
    }

    function updateRentalList(range) {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return;
      
      const rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
      const now = new Date();
      const filtered = rentals.filter(rental => {
        const rentalDate = new Date(rental.date);
        switch (range) {
          case 'day': return rentalDate.toDateString() === now.toDateString();
          case 'week': return (now - rentalDate) <= 604800000;
          case 'month': return rentalDate.getMonth() === now.getMonth();
          default: return true;
        }
      });
      
      const listEl = document.getElementById('rentalList');
      listEl.innerHTML = filtered.length ? filtered.map(r => `
        <div>
          <span>Book ID: ${r.bookId} â†’ Student ID: ${r.studentId} (${r.date.split('T')[0]})</span>
          <button class="delete-btn" onclick="deleteRental('${r.bookId}', '${r.studentId}')">X</button>
        </div>
      `).join('') : '<p>No rentals found</p>';
      
      document.getElementById('rentalInterface').dataset.currentFilter = range;
      updateFilterCounts();
    }

    function deleteRental(bookId, studentId) {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return;
      
      let rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
      rentals = rentals.filter(r => !(r.bookId === bookId && r.studentId === studentId));
      localStorage.setItem(userEmail + '_rentals', JSON.stringify(rentals));
      updateRentalList(document.getElementById('rentalInterface').dataset.currentFilter || 'day');
    }

    function updateFilterCounts() {
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userEmail) return;
      
      const rentals = JSON.parse(localStorage.getItem(userEmail + '_rentals') || []);
      const now = new Date();
      
      document.getElementById('todayCount').textContent = rentals.filter(r => 
        new Date(r.date).toDateString() === now.toDateString()
      ).length;
      
      document.getElementById('weekCount').textContent = rentals.filter(r => 
        (now - new Date(r.date)) <= 604800000
      ).length;
      
      document.getElementById('monthCount').textContent = rentals.filter(r => 
        new Date(r.date).getMonth() === now.getMonth()
      ).length;
    }

    function loadSettings() {
      const savedColor = localStorage.getItem('bgColor') || '#f0f8ff';
      const savedImage = localStorage.getItem('bgImage') || 'none';
      const savedOpacity = localStorage.getItem('bgOpacity') || '0.8';
      const savedBlur = localStorage.getItem('bgBlur') || '0';

      document.documentElement.style.setProperty('--bg-color', savedColor);
      document.documentElement.style.setProperty('--bg-image', savedImage);
      document.documentElement.style.setProperty('--bg-opacity', savedOpacity);
      document.documentElement.style.setProperty('--bg-blur', savedBlur + 'px');
      
      document.getElementById('bgColor').value = savedColor;
      document.getElementById('bgOpacity').value = savedOpacity;
      document.getElementById('bgBlur').value = savedBlur;
      document.getElementById('opacityValue').textContent = Math.round(savedOpacity * 100) + '%';
      document.getElementById('blurValue').textContent = savedBlur + 'px';
      
      if (savedImage !== 'none') {
        document.getElementById('bgPreview').style.backgroundImage = savedImage;
      }
    }

    function saveSettings() {
      const color = document.getElementById('bgColor').value;
      document.documentElement.style.setProperty('--bg-color', color);
      localStorage.setItem('bgColor', color);
      
      const bgImageUpload = document.getElementById('bgImageUpload');
      if (bgImageUpload.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const bgImage = `url(${e.target.result})`;
          document.documentElement.style.setProperty('--bg-image', bgImage);
          document.getElementById('bgPreview').style.backgroundImage = bgImage;
          localStorage.setItem('bgImage', bgImage);
        };
        reader.readAsDataURL(bgImageUpload.files[0]);
      }
      
      const opacity = document.getElementById('bgOpacity').value;
      const blur = document.getElementById('bgBlur').value;
      
      document.documentElement.style.setProperty('--bg-opacity', opacity);
      document.documentElement.style.setProperty('--bg-blur', blur + 'px');
      document.getElementById('bgPreview').style.setProperty('--preview-opacity', opacity);
      document.getElementById('bgPreview').style.setProperty('--preview-blur', blur + 'px');
      
      localStorage.setItem('bgOpacity', opacity);
      localStorage.setItem('bgBlur', blur);
      
      closeModals();
    }

    function resetBackground() {
      const defaultColor = '#f0f8ff';
      const defaultOpacity = '0.8';
      const defaultBlur = '0';
      
      document.documentElement.style.setProperty('--bg-color', defaultColor);
      document.documentElement.style.setProperty('--bg-image', 'none');
      document.documentElement.style.setProperty('--bg-opacity', defaultOpacity);
      document.documentElement.style.setProperty('--bg-blur', defaultBlur + 'px');
      
      document.getElementById('bgPreview').style.backgroundImage = 'none';
      document.getElementById('bgPreview').style.setProperty('--preview-opacity', defaultOpacity);
      document.getElementById('bgPreview').style.setProperty('--preview-blur', defaultBlur + 'px');
      
      document.getElementById('bgColor').value = defaultColor;
      document.getElementById('bgOpacity').value = defaultOpacity;
      document.getElementById('bgBlur').value = defaultBlur;
      document.getElementById('opacityValue').textContent = Math.round(defaultOpacity * 100) + '%';
      document.getElementById('blurValue').textContent = defaultBlur + 'px';
      document.getElementById('bgImageUpload').value = '';
      
      localStorage.removeItem('bgImage');
      localStorage.setItem('bgColor', defaultColor);
      localStorage.setItem('bgOpacity', defaultOpacity);
      localStorage.setItem('bgBlur', defaultBlur);
    }
  </script>
</body>
</html>
